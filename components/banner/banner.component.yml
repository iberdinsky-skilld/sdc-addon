# This is so your IDE knows about the syntax for fixes and autocomplete.
$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

# The human readable name.
name: Banner

# Status can be: "experimental", "stable", "deprecated", "obsolete".
status: experimental

props:
  # Props are always an object with keys. Each key is a variable in your
  # component template.
  type: object

  properties:
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Banner attributes.

# Slots always hold arbitrary markup. We know that beforehand, so no need for
# a schema for slots.
slots:
  # The key is the name of the slot. In your template you will use
  # {% block content %}.
  content:
    # A human-readable name.
    title: Content
    # A description.
    description: This is the banner content
    examples:
      - Banner title
  image:
    # A human-readable name.
    title: Image
    # A description.
    description: This is the banner image
    examples:
      - <img src="https://placehold.co/600x400"/>
thirdPartySettings:
  sdcStorybook:
    stories:
      preview:
        title: Preview
        args:
          image: <img src="https://placehold.co/800x400"/>
          content:
            - type: component
              component: "umami:title"
              args:
                label: Banner title
            - type: component
              component: "umami:read-more"
              args:
                text: test
