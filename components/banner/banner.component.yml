# This is so your IDE knows about the syntax for fixes and autocomplete.
$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

# The human readable name.
name: Banner

# Status can be: "experimental", "stable", "deprecated", "obsolete".
status: experimental

props:
  # Props are always an object with keys. Each key is a variable in your
  # component template.
  type: object

# Slots always hold arbitrary markup. We know that beforehand, so no need for
# a schema for slots.
slots:
  # The key is the name of the slot. In your template you will use
  # {% block content %}.
  content:
    # A human-readable name.
    title: Content
    # A description.
    description: This is the banner content
    examples:
      - Banner title
  image:
    # A human-readable name.
    title: Image
    # A description.
    description: This is the banner image
    examples:
      - <img src="https://placehold.co/600x400"/>
thirdPartySettings:
  sdcStorybook:
    disabledStories:
      - basic
    stories:
      preview:
        slots:
          image: <img src="https://placehold.co/1200x400"/>
          content:
            - type: component
              component: 'umami:title'
              props:
                label: Banner title
                extra_classes:
                  - banner__title
            - type: component
              component: 'umami:title'
              props:
                label: Lorem ipsum dolor sit amet, saepe scripta in pri. Legendos deterruisset ut vix.
                html_tag: span
            - type: component
              component: 'umami:read-more'
              slots:
                text: Custom link text and icon
                icon:
                  - type: icon
                    icon: icon-plus
                    attributes:
                      class: read-more__icon
              props:
                extra_classes:
                  - banner__link
