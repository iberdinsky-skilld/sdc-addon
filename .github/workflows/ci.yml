name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci || npm install
      - name: Run tests
        run: npm run test -- --run
        env:
          CI: true
